<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A strain tracking app for medicinal cannabis patients">
    <title>Medicine Cabinet</title>                                     
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
<body>
<div class="flex-container">

  <div class="flex-top">
    <header role="banner">
      <h1>Medicine Cabinet</h1>
      <nav role="navigation" class="js-nav" aria-live="assertive" hidden>
        <ul>
          <li><a href="#" class="js-my-cabinet">My Cabinet</a></li>
          <li><a href="#" class="js-create-strain-link">Create New Strain</a></li>
          <li><a href="#" class="js-logout">Log Out</a></li>
        </ul>
      </nav>
      <p class="js-message" aria-live="assertive" hidden></p>
    </header>
  </div>

  <div class="flex-bottom">
    
    <main role="main">
      <section role="region" class="js-login" aria-live="assertive" hidden>
        <form>
          <label for="username">Username:</label>
          <input type= "text" id="username" name="username">

          <label for="password">Password:</label>
          <input type="password" id="password" name="password">

          <button class="js-login-btn btn" type="submit">Login</button>
          <button class="js-register-btn btn">Register</button>
        </form>
      </section>

      <section role="region" class="js-register" aria-live="assertive" hidden>
        <form>
          <h2>Create Account</h2>
          <label for="username-create">Username:</label>
          <input type="text" id="username-create" name="username-create">

          <label for="password-create">Password (must be 10 characters long):</label>
          <input type="password" id="password-create" name="password-create">

          <label for="firstname-create">First Name:</label>
          <input type="text" id="firstname-create" name="firstname-create">

          <label for="lastname-create">Last Name:</label>
          <input type="text" id="lastname-create" name="lastname-create">

          <button class="js-create-btn btn" type="submit">Create Account</button>
          <button class="js-login-return-btn btn">Back to Login</button>
        </form>
      </section>

      <section role="region" class="js-create-strain" aria-live="assertive" hidden>
        <form>
          <h2>Create Strain</h2>
          <label for="strain-name-create">Name:</label>
          <input type="text" id="strain-name-create" name="strain-name-create">

          <label for="strain-type-create">Type:</label>
          <input type="text" id="strain-type-create" name="strain-type-create">

          <label for="strain-flavor-create">Flavor:</label>
          <input type="text" id="strain-flavor-create" name="strain-flavor-create">

          <label for="strain-description-create">Description:</label>
          <textarea id="strain-description-create" name="strain-description-create" rows="4" cols="50">

          </textarea>

          <button class="js-create-strain-btn btn" type="submit">Ceate Strain</button>
        </form>
      </section>

      <section role="region" class="js-cabinet-form" aria-live="assertive" hidden>
      
      </section>

      <section role="region" class="js-cabinet" aria-live="assertive" hidden>
      
      </section>

      <section role="region" class="js-single-strain" aria-live="assertive" hidden>

      </section>

    </main>

    <footer role="contentinfo">

    </footer>

  </div>
</div>
  <script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type ="text/javascript" src="client.js"></script>                                

</body>
</html>
