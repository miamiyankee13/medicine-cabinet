<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A strain tracking app for medicinal cannabis patients">
    <title>Medicine Cabinet</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">                                     
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
<body>
<div class="flex-container">

    <header role="banner" class="flex-header">
      <h1>Medicine Cabinet</h1>
      <br>
      <p class="js-intro" aria-live="assertive" hidden>Keep track of your medicinal cannabis strains</p>
      <nav role="navigation" class="js-nav" aria-live="assertive" hidden>
        <ul class="flex-nav">
          <li class="nav-item"><a href="#" class="js-my-cabinet">My Cabinet</a></li>
          <li class="nav-item"><a href="#" class="js-create-strain-link">Create Strain</a></li>
          <li class="nav-item"><a href="#" class="js-logout">Log Out</a></li>
        </ul>
      </nav>
      <p class="js-message error" aria-live="assertive" hidden></p>
      <p class="js-message-success success" aria-live="assertive" hidden></p>
    </header>
    
    <br>
    <div class="flex-main-foot">
      <main role="main" class="flex-main">
        <section role="region" class="js-login login" aria-live="assertive" hidden>
          <form>
            <label for="username">Username</label>
            <input type= "text" id="username" name="username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <button class="js-login-btn btn" type="submit">Login</button>
            <button class="js-register-btn btn">Register</button>
          </form>
        </section>

        <section role="region" class="js-register" aria-live="assertive" hidden>
          <form>
            <label for="username-create">Username</label>
            <input type="text" id="username-create" name="username-create">

            <label for="password-create">Password (must be 10 characters long)</label>
            <input type="password" id="password-create" name="password-create">

            <label for="password-check">Verify Password</label>
            <input type="password" id="password-check" name="password-check">

            <label for="firstname-create">First Name</label>
            <input type="text" id="firstname-create" name="firstname-create">

            <label for="lastname-create">Last Name</label>
            <input type="text" id="lastname-create" name="lastname-create">

            <button class="js-create-btn btn" type="submit">Register</button>
            <button class="js-login-return-btn btn">Back to Login</button>
          </form>
        </section>

        <section role="region" class="js-create-strain" aria-live="assertive" hidden>
          <form>
            <label for="strain-name-create">Name</label>
            <input type="text" id="strain-name-create" name="strain-name-create">

            <label for="strain-type-create">Type</label>
            <select id="strain-type-create">
              <option value="Sativa">Sativa</option>
              <option value="Indica">Indica</option>
              <option value="Hybrid">Hybrid</option>
            </select>

            <label for="strain-flavor-create">Flavor</label>
            <input type="text" id="strain-flavor-create" name="strain-flavor-create">

            <label for="strain-description-create">Description</label>
            <textarea id="strain-description-create" name="strain-description-create" rows="4" cols="50">

            </textarea>

            <button class="js-create-strain-btn btn" type="submit">Create Strain</button>
          </form>
        </section>

        <section role="region" class="js-cabinet-form" aria-live="assertive" hidden>
      
        </section>
        <br>
        <section role="region" class="js-cabinet" aria-live="assertive" hidden>
      
        </section>

        <section role="region" class="js-single-strain" aria-live="assertive" hidden>

        </section>

      </main>

      <br>

      <footer role="contentinfo" class="flex-footer">
          <p><small>Copyright &copy; 2018 Anthony D'Amico</small></p>
      </footer>
    </div>
</div>

  <script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type ="text/javascript" src="client.js"></script>                                

</body>
</html>
