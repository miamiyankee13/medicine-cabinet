<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A strain tracking app for medicinal cannabis patients">
    <title>Medicine Cabinet</title>                                     
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
<body>
<div class="flex-container">

  <div class="flex-top">
    <header role="banner">
      <h1>Medicine Cabinet</h1>
      <nav role="navigation">
        <ul>
          <li>My Cabinet</li>
          <li>Create New Strain</li>
          <li>Log Out</li>
        </ul>
      </nav>
      <p class="js-message" aria-live="assertive" hidden></p>
    </header>
  </div>

  <div class="flex-bottom">
    
    <main role="main">
      <section role="region" class="js-login" aria-live="assertive" hidden>

      </section>

      <section role="region" class="js-register-form" aria-live="assertive" hidden>

      </section>

      <section role="region" class="js-cabinet-form" aria-live="assertive" hidden>
      
      </section>

      <section role="region" class="js-cabinet" aria-live="assertive" hidden>
      
      </section>
    </main>

    <footer role="contentinfo">

    </footer>

  </div>
</div>
  <script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type ="text/javascript" src="client.js"></script>                                

</body>
</html>
